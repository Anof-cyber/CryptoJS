<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
<script src="https://icrm.indigotools.com/icrm/js/vendor/CryptoJS-3.1.2/sha256.min.js"></script>
<script src="https://icrm.indigotools.com/icrm/js/vendor/CryptoJS-3.1.2/aes.min.js"> </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CrytpJS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body style="width: 100%;">
    <nav class="navbar navbar-light navbar-expand-lg navigation-clean">
        <div class="container"><a class="navbar-brand" href="#">Crypto JS</a></div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-auto col-md-6">
                <div>
                    <h1 style="font-size: 20px;">AES Encryption</h1>
                    <div><label class="form-label">Plain Text :&nbsp;</label><input type="text" id="aesplainttext"></div>
                    <div><label class="form-label">Key :&nbsp;</label><input type="text" id="aesplaintkey"></div>
                    <div><label class="form-label" id="aesplainvalue">Value</label></div>
                    <div class="text-center text-sm-center text-md-center text-lg-center text-xl-center text-xxl-center"><button class="btn btn-primary text-start text-sm-start text-md-start text-lg-start text-xl-start text-xxl-start" type="button" onclick="aesplainencryptfun()">Encrypt</button></div>
                </div>
            </div>
            <div class="col-auto col-md-6">
                <div>
                    <h1 style="font-size: 20px;">AES Decryption</h1>
                    <div><label class="form-label">Encrypted String :&nbsp;</label><input type="text" id="aesplainencstring"></div>
                    <div><label class="form-label">Key :&nbsp;</label><input type="text" id="aesplainenckey"></div>
                    <div><label class="form-label" id="aesplaindecvalue">Value</label></div>
                    <div class="text-center text-sm-center text-md-center text-lg-center text-xl-center text-xxl-center"><button class="btn btn-primary text-start text-sm-start text-md-start text-lg-start text-xl-start text-xxl-start" type="button" onclick="aesplaindecryptfun()">Decrypt</button></div>
                </div>
            </div>
        </div>
    </div>


    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-auto col-md-6">
                <div>
                    <h1 style="font-size: 20px;">AES Encryption CBC + Pkcs7 128</h1>
                    <div><label class="form-label">Plain Text :&nbsp;</label><input type="text" id="aesencPkcs7text"></div>
                    <div><label class="form-label">Key :&nbsp;</label><input type="text" id="aesencPkcs7key"></div>
                    <div><label class="form-label">IV :&nbsp;</label><input type="text" id="aesencPkcs7iv"></div>
                    <div><label class="form-label" id="aesencPkcs7value">Value</label></div>
                    <div class="text-center text-sm-center text-md-center text-lg-center text-xl-center text-xxl-center"><button class="btn btn-primary text-start text-sm-start text-md-start text-lg-start text-xl-start text-xxl-start" type="button" onclick="aesencPkcs7vfun()">Encrypt</button></div>
                </div>
            </div>
            <div class="col-auto col-md-6">
                <div>
                    <h1 style="font-size: 20px;">AES Decryption CBC + Pkcs7 128</h1>
                    <div><label class="form-label">Encrypted String :&nbsp;</label><input type="text" id="aesdecPkcs7string"></div>
                    <div><label class="form-label">Key :&nbsp;</label><input type="text" id="aesdecPkcs7key"></div>
                    <div><label class="form-label">IV :&nbsp;</label><input type="text" id="aesdecPkcs7iv"></div>
                    <div><label class="form-label" id="aesdecPkcs7value">Value</label></div>
                    <div class="text-center text-sm-center text-md-center text-lg-center text-xl-center text-xxl-center"><button class="btn btn-primary text-start text-sm-start text-md-start text-lg-start text-xl-start text-xxl-start" type="button" onclick="aesdecPkcs7fun()">Decrypt</button></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
