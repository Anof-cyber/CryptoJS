  <body>
    <div class="container bg-light">

    <div class="row">
        <div class="col">
            <div class="page-header">
                <br>
                <h2 class="pageheader-title">CryptoJS</h2>
                
            </div>
        </div>
    </div><br>


    <div class="row">
        

        <div class="col-6">
            <div class="card">
                <div class="card-body">
            <h4>Encryption</h4>
            <form method="post">
            <div class="col-sm-12">
                <label for="message" class="form-label"><b>Block Cipher</b></label>
                <select class="form-select" required="required" id="encryptionblock">
                    <option selected>Select:</option>
                    <option value="CBC" selected>CBC</option>
                    
                </select>
            </div><br>

            <div class="col-sm-12">
                <label for="message" class="form-label"><b>Type</b></label>
                <select class="form-select" required="required" id="encryptiontype">
                    <option selected>Select:</option>
                    <option value="AES" selected>AES</option>
                    
                    
                </select>
            </div><br>

            <div class="col-sm-12">
                <label for="message" class="form-label"><b>Size</b></label>
                <select class="form-select" required="required" id="encryptionsize">
                    <option selected>Select:</option>
                    <option value="128" selected>128</option>
                    <option value="256">256</option>
                    
                </select>
            </div><br> 

            <div class="col-sm-12">
            <div class="form-group">
                <label for="message" class="form-label"><b>Plain Text</b></label>
                <textarea class="form-control" id="encryptionplaintext" rows="5"></textarea>
            </div>
        </div><br>


        <div class="col-sm-12">
        <div class="form-group">
            <label for="message" class="form-label"><b>Key</b></label>
            <input type="text" class="form-control" id="encryptionkey">
        </div>
    </div><br>

    <div class="col-sm-12">
        <div class="form-group">
            <label for="message" class="form-label"><b>IV</b></label>
            <input type="text" class="form-control" id="encryptioniv">
        </div>
    </div><br>


    <div class="col-sm-12">
        <div class="form-group">
            <label for="message" class="form-label"><b>Output</b></label>
            <textarea class="form-control" id="encryptionoutput" rows="5"></textarea>
        </div>
    </div><br>
    
            <button class="w-100 btn btn-primary btn-lg" type="button" onclick="encryption()"><b>Encrypt</b></button><br>
            
            </form>
<br>
        </div>
            </div>
        </div>

        


        
        <div class="col-6">
            <div class="card">
                <div class="card-body">
            <h4>Decryption</h4>
            <form method="post">
            <div class="col-sm-12">
                <label for="message" class="form-label"><b>Block Cipher</b></label>
                <select class="form-select" required="required" id="decryptionblock">
                    <option selected>Select:</option>
                    <option value="CBC" selected>CBC</option>
                    
                </select>
            </div><br>

            <div class="col-sm-12">
                <label for="message" class="form-label"><b>Type</b></label>
                <select class="form-select" required="required" id="decryptiontype">
                    <option selected>Select:</option>
                    <option value="AES" selected>AES</option>
                    
                    
                </select>
            </div><br>

            <div class="col-sm-12">
                <label for="message" class="form-label"><b>Size</b></label>
                <select class="form-select" required="required" id="decryptionsize">
                    <option selected>Select:</option>
                    <option value="128" selected>128</option>
                    <option value="256">256</option>
                    
                </select>
            </div><br> 

            <div class="col-sm-12">
            <div class="form-group">
                <label for="message" class="form-label"><b>Cipher Text</b></label>
                <textarea class="form-control" rows="5" id="decryptionciphertext"></textarea>
            </div>
        </div><br>


        <div class="col-sm-12">
        <div class="form-group">
            <label for="message" class="form-label"><b>Key</b></label>
            <input  type="text" class="form-control" id="decryptionkey">
        </div>
    </div><br>

    <div class="col-sm-12">
        <div class="form-group">
            <label for="message" class="form-label"><b>IV</b></label>
            <input  type="text" class="form-control" id="decryptioniv">
        </div>
    </div><br>


    <div class="col-sm-12">
        <div class="form-group">
            <label for="message" class="form-label"><b>Output</b></label>
            <textarea class="form-control" rows="5" id="decryptionoutput"></textarea>
        </div>
    </div><br>
    
            <button class="w-100 btn btn-primary btn-lg" type="button" onclick="decryption()"><b>Decrypt</b></button><br>
            
            </form>
<br>
        </div>
